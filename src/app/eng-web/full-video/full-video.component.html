<div class="container">
    <div class="row my-5">
        <div class="col-xxl-6 col-xl-6 col-lg-8 col-md-10 col-sm-12 mx-auto">
            <div class="card shadow">
                <div class="card-header card-lbk text-center">
                    <div class="sub-head">
                        <p class="mb-0 font-24">Madaris Aur Ahl-e-Madaris</p>
                    </div>
                </div>
                <div class="card-body">
                    <video class="img-fluid" width="100%" height="300px" autoplay controls poster="assets/images/short-clip-1.jpg">
                        <source src="{{videoSource}}" type="video/mp4">
                        Your browser does not support HTML video.
                    </video>
                    <table class="table table-bordered-none my-3">
                        <tbody>
                          <tr>
                            <th scope="row" class="width-custom">Date:</th>
                            <td>20/12/2023</td>
                          </tr>
                          <tr>
                            <th scope="row">File Size:</th>
                            <td>10.05 MB</td>
                          </tr>
                          <tr>
                            <th scope="row">Voice:</th>
                            <td>Hazrat Aqdas Mufti Arshad Sahab Bhajedi Damat Barakatuhum</td>
                          </tr>
                        </tbody>
                    </table>
                    <div class="player-btn-border d-flex justify-content-center align-items-center flex-wrap">
                        <a class="actionbtns font-12 m-1" (click)="goBack()">
                            <i class="fa fa-arrow-circle-left me-2" aria-hidden="true"></i>
                            <span class="ml-2">Go Back</span>
                        </a>
                        <a class="actionbtns font-12 m-1" download>
                            <i class="fa fa-download me-2" aria-hidden="true"></i>
                            <span class="ml-2">Download</span>
                        </a>
                        <a class="actionbtns font-12 m-1">
                            <i class="fa fa-share me-2" aria-hidden="true"></i>
                            <span class="ml-2">Share</span>
                        </a>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
