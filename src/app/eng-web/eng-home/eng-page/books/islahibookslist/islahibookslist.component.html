<div class="container py-4">
    <div class="heading-text mx-auto py-2 rounded-1 text-center mb-sm-0">
        <p class="mb-0 text-white mb-0 pb-1 px-3 font-20 fw-semibold">Islahi Books</p>
    </div>

    <div class="row my-4">
        <div class="col-md-7 align-self-center mx-auto">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" placeholder="Search Your Book" />
                <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </div>
    </div>

    <div *ngIf="loading" class="text-center JumaLoader">
        <img src="assets/images/Spinner.svg" width="100" alt="">
    </div>

    <div class="row" *ngIf="!loading">
        <div class="col-xl-6 col-sm-6 mb-4" *ngFor="let book of paginatedBooks()">
            <div class="card">
                <div class="card-body">
                    <div
                        class="d-inline-flex d-sm-flex flex-column-reverse justify-content-between flex-sm-row books-responsive">
                        <div class="me-0 me-sm-3">
                            <p class="font-14 mb-1">
                                <span class="fw-semibold">Writer:</span> {{ book.UrWriter || 'Not Added' }}
                            </p>
                            <p class="font-14 mb-1">
                                <span class="fw-semibold">Book Name:</span> {{ book.Title || 'Not Added' }}
                            </p>
                            <p class="font-14 mb-1">
                                <span class="fw-semibold">Category:</span> {{ book.Category || 'Not Added' }}
                            </p>
                            <p class="font-14 mb-1">
                                <span class="fw-semibold">Topic:</span> {{ book.UrCategory || 'Not Added' }}
                            </p>
                            <p class="font-14 mb-1">
                                <span class="fw-semibold">Description:</span> {{ book.UrDescription || 'Not Added' }}
                            </p>

                            <div
                                class="d-flex justify-content-center justify-content-sm-start align-items-center actionbtnsIslahi">
                                <div class="text-center">
                                    <div class="d-flex align-items-center justify-content-center rounded-5 border"
                                        (click)="openPdf(book.UrPdfPath)">
                                        <i class="fa fa-leanpub"></i>
                                    </div>
                                    <p class="mb-0">Read Online</p>
                                </div>

                                <div class="text-center">
                                    <div class="d-flex align-items-center justify-content-center rounded-5 border"
                                        (click)="openPdf(book.UrPdfPath)">
                                        <i class="fa fa-cloud-download"></i>
                                    </div>
                                    <p class="mb-0">Download</p>
                                </div>

                                <div class="text-center">
                                    <div class="d-flex align-items-center justify-content-center rounded-5 border">
                                        <i class="fa fa-share-alt-square"></i>
                                    </div>
                                    <p class="mb-0">Share</p>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mb-3 mb-sm-0">
                            <img [src]="getImageUrl(book.UrImagePath)" class="book-img rounded" alt="Book Image" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center flex-wrap p-2 p-sm-0 ngbPagination">
        <ngb-pagination class="mb-3 mb-sm-0 mx-auto mx-sm-0" [collectionSize]="collectionSize" [(page)]="page"
            [pageSize]="pageSize" [maxSize]="2" [rotate]="true" [boundaryLinks]="true" (pageChange)="onPageChange()">
        </ngb-pagination>

        <select class="form-select shadow-none" [(ngModel)]="pageSize" (ngModelChange)="onPageSizeChange()">
            <option [ngValue]="5">5 Bayaan Per Page</option>
            <option [ngValue]="10">10 Bayaan Per Page</option>
        </select>
    </div>
</div>
