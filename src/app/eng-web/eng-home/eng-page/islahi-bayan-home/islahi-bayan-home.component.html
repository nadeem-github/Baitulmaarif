<h5 class="fw-semibold mb-4">Islahi Bayan</h5>
<div class="audio-circle-div">
    <div class="audio-circle bg-white p-3 d-flex align-items-center justify-content-center">
        <div class="audio-div">
            <!-- Live Broadcasting Header with ON AIR/OFF AIR status -->
            <div class="mb-3 d-flex align-items-center justify-content-center">
                <div class="icon-bg" *ngIf="isAudioPlaying">
                    <i class="fa fa-microphone fa-2x text-white" aria-hidden="true"></i>
                </div>
                <div class="icon-bg" *ngIf="!isAudioPlaying">
                    <i class="fa fa-microphone-slash fa-2x text-white" aria-hidden="true"></i>
                </div>
            </div>
            <p class="my-3 fw-semibold">211- Ahl-e-ilm Ki Zimmedaryan</p>
            <audio preload="none" class="audio-player" controls (playing)="updateAudioState($event)"
                (pause)="updateAudioState($event)">
                <source
                    src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-61905/zapsplat_multimedia_alert_chime_short_musical_notification_cute_child_like_001_64918.mp3?_=1"
                    type="audio/mpeg">
                Your Browser Does Not Support Audio, Click button to Download
            </audio>
            <p class="mt-2 mb-1 fw-semibold">Voice: Hazrat Wala DB</p>
            <p class="fw-semibold">7 December 2023</p>
            <div class="player-btn-border d-flex justify-content-center align-items-center">
                <a class="actionbtns me-3" download>
                    <i class="fa fa-download me-2" aria-hidden="true"></i>
                    <span class="ml-2">Download</span>
                </a>
                <a class="actionbtns">
                    <i class="fa fa-share me-2" aria-hidden="true"></i>
                    <span class="ml-2">Share</span>
                </a>
            </div>
        </div>
    </div>
</div>
