<div class="container py-4">
	<div class="card shadow-sm">
		<div class="card-header text-center card-lbk px-0">
			<p class="text-white border-bottom-dotted mb-0 font-24">Mufti Muhammad Mujahid Khairabadi</p>
		</div>
		<div class="p-0 p-sm-3 card-body">
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr class="bg-light">
							<th scope="col">Title</th>
							<th class="text-center d-none d-sm-table-cell" scope="col">Date</th>
							<th class="text-center d-none d-sm-table-cell" scope="col">Size</th>
							<th class="text-center" scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let bayan of dataMolanaBayanList">
							<td class="majlis">
								<div [routerLink]="['/BayanDetail',bayan.MolanaBayanId]" (click)="gotoTop()">
									<div class="fw-semibold text-truncate-20" [title]="bayan.Title">{{ bayan.Title }}</div>
									<span class="date d-block d-sm-none">{{ bayan.UrUploadDate | date: 'dd/MM/y' }} - {{ bayan.FileSize }}</span>
								  </div>								  
							</td>
							<td class="text-center d-none d-sm-table-cell">
								<div>
									{{ bayan.UrUploadDate | date: 'dd/MM/y' }}
								</div>
							</td>
							<td class="text-center d-none d-sm-table-cell">
								<div>
									{{bayan.FileSize}}
								</div>
							</td>
							<td class="text-center verticale-align pb-0">
								<ul class="social-icons mb-0 d-flex align-items-center justify-content-center">
									<li>
										<a title="Download" class="social-square" (click)="downloadFile(bayan.UrMp3Path, bayan.UrTitle)">
											<i class="fa fa-cloud-download" aria-hidden="true"></i>
										</a>
									</li>
									<li>
										<a title="Share" class="social-square">
											<i class="fa fa-share-alt-square" aria-hidden="true"></i>
										</a>
									</li>
								</ul>
							</td>							
						</tr>
					</tbody>
				</table>
			</div>

			<div class="p-2 p-sm-0">
				<div class="d-flex justify-content-between flex-wrap">
					<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" [maxSize]="2"
						[rotate]="true" [boundaryLinks]="true" (pageChange)="onPageChange()">
					</ngb-pagination>
				
				
					<select class="form-select form-select-sm" style="width: auto" [(ngModel)]="pageSize"
						(ngModelChange)="onPageSizeChange()">
						<option [ngValue]="5">5 Bayaan Per Page</option>
						<option [ngValue]="10">10 Bayaan Per Page</option>
						<option [ngValue]="20">20 Bayaan Per Page</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</div>
